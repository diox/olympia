{% load i18n %}
{# Copied from django, with the "By" replaced in the title block #}
<h3>{% blocktrans with filter_title=title %} Group by {{ filter_title }} {% endblocktrans %}</h3>
<ul>
{% for choice in choices %}
    <li{% if choice.selected %} class="selected"{% endif %}>
    <a href="{{ choice.query_string|iriencode }}" title="{{ choice.display }}">{{ choice.display }}</a></li>
{% endfor %}
</ul>
